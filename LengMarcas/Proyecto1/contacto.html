<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/image" href="static/labiosDorados.png">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <div class="contacto">
        <div class="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="menu.html">Menú</a>
                </li>
                <li>
                    <a href="sobreNosotros.html">Sobre Nosotros</a>
                </li>
                <li>
                    <u>Contacto</u>
                </li>
            </ul>
        </div>
        <div class="titulo">
            <h1 id="nuestroMenu">Contácte con nosotros</h1>
        </div>
        <div class="botonDivMenu">
            <form action="#formulario">
                <button class="formContacto">Formulario de contacto</button>
            </form>
        </div>
        <div class="formulario" id="formulario">
            <header>
                <h1>Reserva tu Mesa</h1>
            </header>
            <form action="contacto.html" method="POST" class="form-reserva">
                <div class="formPrimero">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
        
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="formSegundo">
                    <label for="fecha">Fecha de la Reserva</label>
                    <input type="date" id="fecha" name="fecha" required>
        
                    <label for="hora">Hora de la Reserva</label>
                    <input type="time" id="hora" name="hora" required>
        
                    <label for="personas">Número de Personas</label>
                    <input type="number" id="personas" name="personas" min="1" required>
                </div>
                <div class="formularioBtn">
                    <button type="submit">Reservar Mesa</button>
                </div>
            </form>
        </div>
        <footer class="footerFather">
            <hr>
            <nav>
                <div class="footer">
                    <div class="textoFooter" id="izquierda">
                        <p>Número de telefono: <a href="tel:+34638978807">638 97 88 07</a></p>
                    </div>
                    <div class="textoFooter" id="centro">
                        <p>Nuestro correo electrónico: <a href="mailto:info@wulin.shop">info@wulin.shop</a></p>
                    </div>
                    <div class="textoFooter" id="derecha">
                        <p><a href="contacto.html">Reserve ya su mesa</a></p>
                    </div>
                </div>
            </nav>
        </footer>
    </div>
</body>
</html>
